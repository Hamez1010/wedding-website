<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login | Carina & James</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Montserrat:wght@300;400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" />
    <style>
        body {
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: #bfa05c;
            font-family: 'Playfair Display', serif;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #bfa05c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #a3884b;
        }

        .error {
            color: red;
            margin-top: 1rem;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <h1>Admin Login</h1>
        <form id="login-form">
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="email" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Login</button>
            <p class="error" id="error-message"></p>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const errorMsg = document.getElementById('error-message');

        // Check if already logged in
        if (sessionStorage.getItem('admin_auth') === 'true') {
            window.location.href = 'admin.html';
        }

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            // NOTE: Client-side validation is not secure, but sufficient for this specific request.
            const userId = document.getElementById('email').value; // Using email input ID for username to minimize changes
            const password = document.getElementById('password').value;

            // Accepted credentials: Username = Admin123, Password = Wedding2027
            // The email input field is used for Username
            if (userId === 'Admin123' && password === 'Wedding2027') {
                sessionStorage.setItem('admin_auth', 'true');
                window.location.href = 'admin.html';
            } else {
                errorMsg.textContent = "Invalid username or password.";
            }
        });
    </script>
    <script src="js/nav.js"></script>
</body>

</html>
