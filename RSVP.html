 <body>
 <!-- RSVP -->
  <section class="section rsvp" id="rsvp">
    <h2 style="color: #bfa05c;">RSVP</h2>
    <p style="padding-bottom: 20px; color: white;" class="rsvp-note">Kindly respond by April 1st, 2027</p>

    <form class="rsvp-form" action="https://formspree.io/f/xzdznowb" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Email Address" required>
      <input type="number" name="party" placeholder="Number in Party" required>
      <input type="comment" name="further info" placeholder="Dietary requirements etc. (please specify which guest your comments pertain to)" required>

      <div class="radio-group">
        <h4 style="color: white;">Will you be attending?</h4>
        <label><input type="radio" name="attend" value="yes" required> Yes</label>
        <label><input type="radio" name="attend" value="no"> No</label>
      </div>

      <div id="guest-details"></div>

      <button type="submit" class="btn">Submit</button>
    </form>
  </section>

    <!-- SCRIPTS -->
  <script>
    const partyInput = document.querySelector('input[name="party"]');
    const guestDetails = document.getElementById('guest-details');

    partyInput.addEventListener('input', function() {
      const num = parseInt(this.value);
      guestDetails.innerHTML = '';
      if (num > 0 && num <= 10) {  // limit to 10 to prevent abuse
        for (let i = 1; i <= num; i++) {
          const div = document.createElement('div');
          div.className = 'guest-item';
          div.innerHTML = `
            <input type="text" name="guest_name_${i}" placeholder="Guest ${i} Name" required>
            <select name="guest_meal_${i}" required>
              <option value="">Select Meal</option>
              <option value="chicken">Chicken</option>
              <option value="beef">Beef</option>
              <option value="fish">Fish</option>
              <option value="vegetarian">Vegetarian</option>
              <option value="vegan">Vegan</option>
            </select>
          `;
          guestDetails.appendChild(div);
        }
      }
    });
  </script>
